<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Saiph | Links">
    <meta property="og:description" content="âœ¨ Born from stardust, made to shine among the stars âœ¨">
    <meta property="og:image" content="https://stygianstar.github.io/bio/images/preview-image.png">
    <meta property="og:url" content="https://stygianstar.github.io/bio/">
    <meta property="og:type" content="website">
    <title>Saiph | Links</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>âœ¨</text></svg>">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: linear-gradient(135deg, #0c0c2a 0%, #1a1a3e 50%, #2d1b69 100%);
            min-height: 100vh;
            min-height: 100dvh; /* Dynamic viewport height on mobile */
            position: relative;
            overflow-x: hidden;
        }

        /* Animated stars */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            height: 100dvh; /* Dynamic viewport height on mobile */
            z-index: 1;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        .star.small {
            width: 2px;
            height: 2px;
        }

        .star.medium {
            width: 3px;
            height: 3px;
        }

        .star.large {
            width: 4px;
            height: 4px;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        /* Main container */
        .container {
            position: relative;
            z-index: 2;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        /* Profile */
        .profile {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInUp 1s ease-out;
        }

        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid rgba(255, 255, 255, 0.3);
            margin-bottom: 20px;
            object-fit: cover;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .profile-image:hover {
            transform: scale(1.05);
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.4);
        }

        .profile h1 {
            color: white;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .profile p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.2em;
            font-style: italic;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        /* Links container */
        .links-container {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Single link */
        .link-item {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 15px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.3s ease;
            animation: fadeInUp 1s ease-out;
            position: relative;
            overflow: hidden;
        }

        .link-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .link-item:hover {
            transform: translateY(-5px) scale(1.02);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .link-item:hover::before {
            left: 100%;
        }

        .link-icon {
            width: 60px;
            height: 60px;
            border-radius: 10px;
            object-fit: cover;
            filter: brightness(1.2) drop-shadow(0 0 15px rgba(255, 255, 255, 0.4));
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
        }

        .link-content {
            flex: 1;
        }

        .link-title {
            color: white;
            font-size: 1.3em;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Footer */
        .footer {
            position: relative;
            z-index: 2;
            text-align: center;
            margin-top: 40px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9em;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .profile h1 {
                font-size: 2em;
            }
            
            .link-item {
                padding: 12px;
                gap: 12px;
            }
            
            .link-icon {
                width: 45px;
                height: 45px;
                padding: 8px;
            }
            
            .link-title {
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <!-- Animated stars -->
    <div class="stars" id="stars"></div>

    <div class="container">
        <!-- Profile information -->
        <div class="profile">
            <img src="https://raw.githubusercontent.com/StygianStar/bio/main/images/profile.png" alt="Foto profilo" class="profile-image" id="profileImage">
            <h1 id="profileName">Saiph</h1>
            <p id="profileBio">Bleat!</p>
        </div>

        <!-- Links container -->
        <div class="links-container" id="linksContainer">
            <!-- Links will be generated dynamically -->
        </div>

        <div class="footer">
            <p>âœ¨ Born from stardust, made to shine among the stars âœ¨</p>
        </div>
    </div>

    <script>
        // ========== CONFIGURATION ==========
        
        // Profile information
        const PROFILE_CONFIG = {
            name: "Saiph",
            bio: "Poor nerd â€¢ Professional bleater â€¢ Star lover â€¢ ðŸ‡®ðŸ‡¹/ðŸ‡§ðŸ‡ª",
            image: "https://raw.githubusercontent.com/StygianStar/bio/main/images/profile.png"
        };

        // Social links
        const SOCIAL_LINKS = [
            {
                title: "Pronouns.page",
                url: "https://en.pronouns.page/@Saiph",
                icon: "https://raw.githubusercontent.com/StygianStar/bio/main/images/pronouns-page.svg"
            },
            {
                title: "Telegram",
                url: "https://t.me/saiph_uwu",
                icon: "https://raw.githubusercontent.com/StygianStar/bio/main/images/telegram.svg"
            },
            {
                title: "Twitter",
                url: "https://x.com/saiph_no_zaza",
                icon: "https://raw.githubusercontent.com/StygianStar/bio/main/images/twitter.svg"
            },
            {
                title: "BlueSky",
                url: "https://bsky.app/profile/saiphdeer.bsky.social",
                icon: "https://raw.githubusercontent.com/StygianStar/bio/main/images/bluesky.svg"
            },
            {
                title: "Fur Affinity",
                url: "https://www.furaffinity.net/user/saiphstars",
                icon: "https://raw.githubusercontent.com/StygianStar/bio/main/images/fur-affinity.svg"
            },
            {
                title: "GitHub",
                url: "https://github.com/StygianStar",
                icon: "https://raw.githubusercontent.com/StygianStar/bio/main/images/github.svg"
            }
        ];

        // Stars configuration
        const STARS_CONFIG = {
            count: 200, // Number of stars
            minDelay: 0, // Minimum animation delay (seconds)
            maxDelay: 6  // Maximum animation delay (seconds)
        };

        // ========== END CONFIGURATION ==========

        // Function to create stars
        function createStars() {
            const starsContainer = document.getElementById('stars');
            
            for (let i = 0; i < STARS_CONFIG.count; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                // Random size
                const sizes = ['small', 'medium', 'large'];
                const randomSize = sizes[Math.floor(Math.random() * sizes.length)];
                star.classList.add(randomSize);
                
                // Random position
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                
                // Random animation delay
                const delay = Math.random() * (STARS_CONFIG.maxDelay - STARS_CONFIG.minDelay) + STARS_CONFIG.minDelay;
                star.style.animationDelay = delay + 's';
                
                // Random animation duration
                const duration = Math.random() * 3 + 2; // Between 2 and 5 seconds
                star.style.animationDuration = duration + 's';
                
                starsContainer.appendChild(star);
            }
        }

        // Function to set profile information
        function setupProfile() {
            document.getElementById('profileName').textContent = PROFILE_CONFIG.name;
            document.getElementById('profileBio').textContent = PROFILE_CONFIG.bio;
            document.getElementById('profileImage').src = PROFILE_CONFIG.image;
        }

        // Function to create links
        function createLinks() {
            const container = document.getElementById('linksContainer');
            
            SOCIAL_LINKS.forEach((link, index) => {
                const linkElement = document.createElement('a');
                linkElement.className = 'link-item';
                linkElement.href = link.url;
                linkElement.target = '_blank';
                linkElement.rel = 'noopener noreferrer';
                
                // Animation delay for staggered effect
                linkElement.style.animationDelay = (index * 0.1) + 's';
                
                linkElement.innerHTML = `
                    <img src="${link.icon}" alt="${link.title}" class="link-icon">
                    <div class="link-content">
                        <div class="link-title">${link.title}</div>
                    </div>
                `;
                
                container.appendChild(linkElement);
            });
        }

        // Initialization
        document.addEventListener('DOMContentLoaded', function() {
            createStars();
            setupProfile();
            createLinks();
        });

        // Light parallax effect for stars
        document.addEventListener('mousemove', function(e) {
            const stars = document.querySelectorAll('.star');
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            stars.forEach((star, index) => {
                const speed = (index % 3 + 1) * 0.5;
                const xOffset = (x - 0.5) * speed;
                const yOffset = (y - 0.5) * speed;
                
                star.style.transform = `translate(${xOffset}px, ${yOffset}px) scale(${star.style.transform.includes('scale') ? star.style.transform.match(/scale\(([\d.]+)\)/)[1] : 1})`;
            });
        });
    </script>
</body>
</html>
