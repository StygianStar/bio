<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Miei Link Social</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0c0c2a 0%, #1a1a3e 50%, #2d1b69 100%);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Stelle animate */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        .star.small {
            width: 2px;
            height: 2px;
        }

        .star.medium {
            width: 3px;
            height: 3px;
        }

        .star.large {
            width: 4px;
            height: 4px;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        /* Container principale */
        .container {
            position: relative;
            z-index: 2;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        /* Profilo */
        .profile {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInUp 1s ease-out;
        }

        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid rgba(255, 255, 255, 0.3);
            margin-bottom: 20px;
            object-fit: cover;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .profile-image:hover {
            transform: scale(1.05);
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.4);
        }

        .profile h1 {
            color: white;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .profile p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.2em;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        /* Links container */
        .links-container {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Singolo link */
        .link-item {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 15px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.3s ease;
            animation: fadeInUp 1s ease-out;
            position: relative;
            overflow: hidden;
        }

        .link-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .link-item:hover {
            transform: translateY(-5px) scale(1.02);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .link-item:hover::before {
            left: 100%;
        }

        .link-icon {
            width: 60px;
            height: 60px;
            border-radius: 10px;
            object-fit: cover;
            filter: brightness(1.2) drop-shadow(0 0 15px rgba(255, 255, 255, 0.4));
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
        }

        .link-content {
            flex: 1;
        }

        .link-title {
            color: white;
            font-size: 1.3em;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        /* Animazioni */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Footer */
        .footer {
            position: relative;
            z-index: 2;
            text-align: center;
            margin-top: 40px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9em;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .profile h1 {
                font-size: 2em;
            }
            
            .link-item {
                padding: 12px;
                gap: 12px;
            }
            
            .link-icon {
                width: 45px;
                height: 45px;
                padding: 8px;
            }
            
            .link-title {
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <!-- Stelle animate -->
    <div class="stars" id="stars"></div>

    <div class="container">
        <!-- Sezione Profilo -->
        <div class="profile">
            <img src="https://via.placeholder.com/150x150/6366f1/ffffff?text=TU" alt="Foto Profilo" class="profile-image" id="profileImage">
            <h1 id="profileName">Il Tuo Nome</h1>
            <p id="profileBio">La tua bio personalizzata</p>
        </div>

        <!-- Container dei Link -->
        <div class="links-container" id="linksContainer">
            <!-- I link verranno generati dinamicamente -->
        </div>

        <div class="footer">
            <p>✨ Creato con amore per le stelle ✨</p>
        </div>
    </div>

    <script>
        // ========== CONFIGURAZIONE - MODIFICA QUESTI PARAMETRI ==========
        
        // Informazioni del profilo
        const PROFILE_CONFIG = {
            name: "Il Tuo Nome",
            bio: "Creatore di contenuti • Appassionato di tecnologia • Amante delle stelle",
            image: "https://via.placeholder.com/150x150/6366f1/ffffff?text=TU" // Sostituisci con la tua foto
        };

        // Links social - Aggiungi, rimuovi o modifica facilmente
        const SOCIAL_LINKS = [
            {
                title: "Instagram",
                url: "https://instagram.com/tuousername",
                icon: "https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/instagram.svg"
            },
            {
                title: "Twitter",
                url: "https://twitter.com/tuousername",
                icon: "https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/twitter.svg"
            },
            {
                title: "LinkedIn",
                url: "https://linkedin.com/in/tuousername",
                icon: "https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/linkedin.svg"
            },
            {
                title: "GitHub",
                url: "https://github.com/tuousername",
                icon: "https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/github.svg"
            },
            {
                title: "YouTube",
                url: "https://youtube.com/@tuousername",
                icon: "https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/youtube.svg"
            },
            {
                title: "Email",
                url: "mailto:tua@email.com",
                icon: "https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/gmail.svg"
            }
        ];

        // Configurazione stelle
        const STARS_CONFIG = {
            count: 200, // Numero di stelle
            minDelay: 0, // Ritardo minimo animazione (secondi)
            maxDelay: 6  // Ritardo massimo animazione (secondi)
        };

        // ========== FINE CONFIGURAZIONE ==========

        // Funzione per creare le stelle
        function createStars() {
            const starsContainer = document.getElementById('stars');
            
            for (let i = 0; i < STARS_CONFIG.count; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                // Dimensione casuale
                const sizes = ['small', 'medium', 'large'];
                const randomSize = sizes[Math.floor(Math.random() * sizes.length)];
                star.classList.add(randomSize);
                
                // Posizione casuale
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                
                // Ritardo animazione casuale
                const delay = Math.random() * (STARS_CONFIG.maxDelay - STARS_CONFIG.minDelay) + STARS_CONFIG.minDelay;
                star.style.animationDelay = delay + 's';
                
                // Durata animazione casuale
                const duration = Math.random() * 3 + 2; // tra 2 e 5 secondi
                star.style.animationDuration = duration + 's';
                
                starsContainer.appendChild(star);
            }
        }

        // Funzione per impostare le informazioni del profilo
        function setupProfile() {
            document.getElementById('profileName').textContent = PROFILE_CONFIG.name;
            document.getElementById('profileBio').textContent = PROFILE_CONFIG.bio;
            document.getElementById('profileImage').src = PROFILE_CONFIG.image;
        }

        // Funzione per creare i link
        function createLinks() {
            const container = document.getElementById('linksContainer');
            
            SOCIAL_LINKS.forEach((link, index) => {
                const linkElement = document.createElement('a');
                linkElement.className = 'link-item';
                linkElement.href = link.url;
                linkElement.target = '_blank';
                linkElement.rel = 'noopener noreferrer';
                
                // Ritardo animazione per effetto scaglionato
                linkElement.style.animationDelay = (index * 0.1) + 's';
                
                linkElement.innerHTML = `
                    <img src="${link.icon}" alt="${link.title}" class="link-icon">
                    <div class="link-content">
                        <div class="link-title">${link.title}</div>
                    </div>
                `;
                
                container.appendChild(linkElement);
            });
        }

        // Inizializzazione
        document.addEventListener('DOMContentLoaded', function() {
            createStars();
            setupProfile();
            createLinks();
        });

        // Effetto parallax leggero per le stelle
        document.addEventListener('mousemove', function(e) {
            const stars = document.querySelectorAll('.star');
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            stars.forEach((star, index) => {
                const speed = (index % 3 + 1) * 0.5;
                const xOffset = (x - 0.5) * speed;
                const yOffset = (y - 0.5) * speed;
                
                star.style.transform = `translate(${xOffset}px, ${yOffset}px) scale(${star.style.transform.includes('scale') ? star.style.transform.match(/scale\(([\d.]+)\)/)[1] : 1})`;
            });
        });
    </script>
</body>
</html>
